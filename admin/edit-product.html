<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/aisle.css">
        
        <title>Edit Product</title>
    </head>
    <body>

        <div class="container">
            <h1>Edit Product</h1>
        <form>
            <table>
                <tr>
                    <td style="width:120px;"><label for="p_name">Product Name: </label></td>
                    <td><input type="text" id="p_name" name="p_name"></td>
                </tr> 
                <tr>
                    <td style="width:120px"><label for="p_id">Product ID: </label></td>
                    <td><input type="text" id="p_id" name="p_id"></td>
                </tr>  
                <tr>
                    <td style="width:120px"><label for="description">Description: </label></td>
                    <td><input type="text" id="description" name="description"></td>
                </tr> 
                <tr>
                    <td style="width:120px"><label for="p_image">Image: </label></td>
                    <td><input type="file" accept="image/png, image/jpeg, image/jpg"id="p_image" name="p_image"></td>
                </tr>
                <tr>
                    <td style="width:120px"><label for="price">Price: </label></td>
                    <td><input type="number" id="price" name="price"></td>
                </tr> 
                <tr>
                    <td style="width:120px"><label for="price_display">Display Price: </label></td>
                    <td><input type="text" id="price_display" name="price_display"></td>
                </tr> 
                <tr>
                    <td style="width:120px"><label for="extra_info">Extra Info: </label></td>
                    <td><input type="text" id="extra_info" name="extra_info"></td>
                </tr> 
            </table>
            <input type="submit" value="Submit">
        </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    </body>
</html>
