<body>

    <div class="banner">
      <div class="banner__content">

          <strong>Start Shopping Now!</strong>

            close

      <a href="../index.html">Home</a>

    </div>
  </nav>
    <main>
        <div class="container-fluid">
            <h1>Edit Product</h1>
            <form>
                <table>
                    <tr>
                        <td style="width:120px"><label for="p_id">Product ID#: </label></td>
                        <td>24052</td>
                    </tr>
                    <tr>
                        <td style="width:120px;"><label for="p_name">Product Name: </label></td>
                        <td><input type="text" id="p_name" name="p_name"></td>
                    </tr>
                    <tr>
                        <td style="width:120px"><label for="description">Description: </label></td>
                        <td><textarea id="description" name="description">Product description.</textarea></td>
                    </tr>
                    <tr>
                        <td style="width:120px"><label for="p_image">Image: </label></td>
                        <td><input type="file" accept="image/png, image/jpeg, image/jpg" id="p_image" name="p_image"></td>
                    </tr>
                    <tr>
                        <td style="width:120px"><label for="aisle">Aisle: </label></td>
                        <td><select id="aisle" name="aisle">
                <option value="fruits-and-vegetables">Fruits & Vegetables</option>
                <option value="dairy-and-eggs">Dairy & Eggs</option>
                <option value="meat-and-poultry">Meat & Poultry</option>
              </select></td>
                    </tr>
                    <tr>
                        <td style="width:120px"><label for="price">Price ($): </label></td>
                        <td> <input type="number" id="price" name="price"></td>
                    </tr>
                    <tr>
                        <td style="width:120px"><label for="price_display">Display Price: </label></td>
                        <td><input type="text" id="price_display" name="price_display"></td>
                    </tr>
                    <tr>
                        <td style="width:120px"><label for="extra_info">Extra Info: </label></td>
                        <td><input type="text" id="extra_info" name="extra_info"></td>
                    </tr>
                </table>
                <input type="submit" value="Submit">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </main>
