<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cart page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <nav></nav>
        <main>
            <form action="/cart">
                <table>
                    <tr>
                        <td>Item</td>
                        <td>Quantity</td>
                        <td>Price</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <p>Salad</p>
                            <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2670&q=80" width="150" />
                        </td>
                        <td>
                            <input type="number" name="quantity_1" value="1">
                        </td>
                        <td>5$</td>
                        <td>
                            <button name="remove" value="1">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Other Salad</p>
                            <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2670&q=80" width="150" />
                        </td>
                        <td>
                            <input type="number" name="quantity_2" value="3">
                        </td>
                        <td>15$</td>
                        <td>
                            <button name="remove" value="2">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Blue Salad</p>
                            <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2670&q=80" width="150" />
                        </td>
                        <td>
                            <input type="number" name="quantity_3" value="4">
                        </td>
                        <td>20$</td>
                        <td>
                            <button name="remove" value="3">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <button name="update">Update Cart</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <div>
                    <div>8 items</div>
                    <div>40$</div>
                    <div>QST: x$</div>
                    <div>GST: y$</div>
                    <div>Total: X$</div>
                    <button name="checkout">Checkout</button>
                    <a href="index.html">Continue shopping</a>
                </div>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
