<!DOCTYPE html>

<html long="en">


<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login-page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h2 id="login-header">User Login</h2>
        <label id="Email" for="Email">Email:</label>
        <input type="text" placeholder="Enter your email:" id="email" name="Email"><br />
        <label for="Password">Password:</label>
        <input type="text" placeholder="Enter your password:" id="password" name="Password"><br />
        <input type="submit" value="Submit" id="submit">
        <input type="reset" id="reset">
        <a href="thebestest.com/signup" id="forgot">Forgot My Password?</a><br />
        <label> <input type="checkbox" checked="checked" id="remember" />Remember me</label>
    </div>
</body>
